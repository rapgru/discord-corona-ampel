plugins {
    id 'java'
    id 'application'
}

group 'com.rapgru.ampel'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.discord4j:discord4j-core:3.1.1'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

mainClassName = 'com.rapgru.ampel.Main'


jar {
    manifest {
        attributes 'Main-Class': 'com.rapgru.ampel.Main'
    }
}

task stage(dependsOn: ['build', 'clean'])
build.mustRunAfter clean